<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Ciudades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<div class="container">
    <div class="main-container">
        <!-- Header -->

        <div class="header-section">

            <h1 class="display-4 mb-2"><i class="bi bi-globe-americas"></i> Gestor de Ciudades</h1>
            <p class="lead mb-0">Mapa meteorológico</p>
            
        </div>

            <!-- Tabla de Ciudades -->
        <div class="table-container">
            <h4>Busqueda:</h4>
            <input type="text" id="buscarCiudad" class="form-control mb-3" placeholder="Buscar ciudad por nombre o país..."><br>
            <h4 class="mb-3 text-primary">Lista de Ciudades</h4>
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>País</th>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyCiudad"></tbody>
                </table>
                 <!-- Boton agregar ciudad -->
            <button type="button" class="btn btn-success" id="btnNuevaCiudad">
                Nueva Ciudad
            </button>
            </div>
        </div>


        <!-- Mapa -->
        <div class="map-container">
            <div class="map-title">
                <h5 class="mb-0 text-primary" id="tituloMapa">
                     Cargando tu ubicación...
                </h5>
                <select id="selectCapa">
                    <option disabled selected>Seleccione capa</option>
                    <option value="clouds_new">Nubes</option>
                    <option value="precipitation_new">Precipitación</option>
                    <option value="pressure_new">Presión</option>
                    <option value="wind_new">Viento</option>
                    <option value="temp_new">Temperatura</option>
                </select>
                <button onclick="obtenerUbicacionUsuario()" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-geo-alt-fill"></i> Mi Ubicación
                </button>
                        </div>
            
            <div id="mapaMeteo" style="height: 450px; width: 100%; min-height: 450px;">
                <div id="panelInfo">
    <button onclick="cerrarPanel()" class="btn-cerrar">✕</button>
    <div id="contenidoInfo"></div>
</div>
            </div>
        </div>
 
    </div>
</div>



<!-- Modal -->
<div class="modal fade" tabindex="-1" id="mostrarForm">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="tituloModal"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="frmCiudad">
                    <input type="hidden" name="id_ciudad" id="txtIdCiudad">
                    
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label"><i class="bi bi-building"></i> Nombre de la Ciudad</label>
                        <input type="text" class="form-control" name="nombre" id="txtNombre" placeholder="Ej: Monterrey" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="txtPais" class="form-label"><i class="bi bi-globe-americas"></i> País</label>
                        <input type="text" class="form-control" name="pais" id="txtPais" placeholder="Ej: México" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="txtLatitud" class="form-label"><i class="bi bi-geo-fill"></i> Latitud</label>
                            <input type="text" class="form-control" name="latitud" id="txtLatitud" placeholder="Ej: 25.6866" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="txtLongitud" class="form-label"><i class="bi bi-geo-fill"></i> Longitud</label>
                            <input type="text" class="form-control" name="longitud" id="txtLongitud" placeholder="Ej: -100.3161" required>
                        </div>
                    </div>
                    
                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                             Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                             Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
