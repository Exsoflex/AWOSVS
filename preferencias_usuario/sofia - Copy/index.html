<!DOCTYPE html>
<html>
<head>
    <title>Preferencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="claro p-5">

    <div class="dropdown position-fixed m-3" style="top: 0; left: 0; z-index: 1050;">
        <button class="btn btn-outline-dark rounded-circle border-0 shadow-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 50px; height: 50px;">
            <i class="bi bi-gear-fill fs-4"></i> </button>
        
        <div class="dropdown-menu shadow-lg border-0 p-4" style="width: 300px; border-radius: 1.5rem;">
            <h2 class="fs-5 fw-bold mb-3">Preferencias</h2>
            
            <form id="formPreferencias">
                <div class="opcion mb-3">
                    <h3 class="fs-6 fw-semibold">Unidad de temperatura:</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="unidad" id="celsius" value="C" checked>
                        <label class="form-check-label" for="celsius">Celsius</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="unidad" id="fahrenheit" value="F">
                        <label class="form-check-label" for="fahrenheit">Fahrenheit</label>
                    </div>
                </div>

                <hr class="dropdown-divider">

                <div class="opcion mb-4">
                    <h3 class="fs-6 fw-semibold">Tema:</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tema" id="temaClaro" value="claro" checked>
                        <label class="form-check-label" for="temaClaro">Claro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tema" id="temaOscuro" value="oscuro">
                        <label class="form-check-label" for="temaOscuro">Oscuro</label>
                    </div>
                </div>

                <button type="button" id="btnGuardar" class="btn btn-primary w-100 rounded-pill">
                    Guardar Cambios
                </button>
            </form>
        </div>
    </div>

    <div class="container text-center mt-5">
        <h1>CLIMA</h1>
        <p>clic en el icono de la esquina superior izquierda para configurar tus preferencias.</p>

      <a href="/AWOSVS/main/index.html" class="btn btn-outline-secondary me-3">
            <b>< Regresar al menu principal</b>
        </a>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
