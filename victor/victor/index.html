<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" defer></script>


</head>


<body>
    <div class="container">
        <form id="frmUsuarios" method="POST">


            <div class="mb-1">
                <label>Usuarios:</label>
                <select id="cboFavoritos" name="id_usuario" class="form-select" required>
                    <option value="">Selecciona un usuario</option>
                </select>
            </div>

            <div class="mb-1">
                <label>Ciudades:</label>
                <select id="cboCiudades" name="id_ciudad" class="form-select" required>
                    <option value="">Selecciona una ciudad</option>
                </select>
            </div>
            <div class="mb-1">
                <label>Filtrar por:</label>
                <select id="cboPopulares" name="" class="form-select">
                    <option value="">Selecciona alguna opción</option>
                </select>
            </div>

            <div class="mb-1">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-primary">Cancelar</button>

            </div>

        </form>

        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Usuario</th>
                    <th>Ciudad(es) Favoritas</th>
                    <th>Total de favoritos</th>

                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tbodyProductos">
            </tbody>
        </table>
        <a href="/AWOSVS/main/index.html" class="btn btn-dark" style="align-items: center;">Regresar al menú
            principal</a>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">

        <div id="liveToast" class="toast shadow border-0 rounded-3" role="alert" aria-live="assertive"
            aria-atomic="true" data-bs-delay="3000">
            <div class="toast-header bg-warning text-black rounded-top">
                <strong class="me-auto">Notificación</strong>
                <small>Ahora</small>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast">
                </button>
            </div>
            <div class="toast-body bg-light">
                Nuevo cambio en ciudades favoritas.
            </div>

        </div>

    </div>
</body>


</html>
